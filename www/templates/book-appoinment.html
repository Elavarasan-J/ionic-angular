	<ion-content>
	  <ion-list>
		  
		 <ion-item>
			<form class="block-field appoinmentForm" ng-submit="appoinmentData(appDate,appTime,appMsg,appTerm)">
				<div class="list">
				  <label class="item item-input">
					<input type="text" ng-model="appDate" pikaday="myPickerObject" format="MM/DD/YYYY" placeholder="Date">

				  </label>
					
				  <label class="item item-input">
					<textarea  ng-model="appMsg" placeholder="Comments"></textarea>
				  </label>
					
				  <ion-checkbox ng-model="appTerms" ng-click="term($event);"> Terms and conditions</ion-checkbox>
					
				</div>
				 
				<button class="button button-block button-positive">Book an appoinment</button>
			</form>
		  </ion-item>
		  
	  </ion-list>
	</ion-content>
