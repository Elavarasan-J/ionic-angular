<ion-view view-title="{{articleList.titre}}" hide-back-button=false>
	<ion-content>		 
		<ion-list>
			<div class="loader" ng-show="loaderIosIcon">
				 <ion-spinner icon="android"></ion-spinner>
			</div>

			<ion-item class="no-border">
				<div class="favorite-view-wrapper">
					
					<ng-map class="mb20" zoom="12" center="[{{articleList.lat}}, {{articleList.lon}}]">
						<marker draggable="false" position="{{articleList.lat}}, {{articleList.lon}}"></marker>
					</ng-map>
					
					 <!--icon="{url:'../img/map-marker.png',scaledSize:[25,40],origin: [0,0],anchor: [11,44]}"-->
					
					<h2>{{articleList.titre}}</h2>
					<img style="width:90px;" ng-src="./img/{{articleList.avg_star}}.png"/>
					<p class="text-blue">{{articleList.sub_titre}}</p>
					
					<h2>DESCRIPTIF</h2>
					<p>
						{{articleList.descriptif}} 
					</p>
					
					<h2>COORDONNEES</h2>
					<address>
						 {{articleList.texte}} 
					</address>
 
					<h2>Comments</h2>
					<div class="posted-comment" ng-repeat="comment in articleComment">
						<h3>Posted by <strong>{{comment.nom}} </strong></h3>
						<p>{{comment.comment}}</p>
						<img style="width:80px;" ng-src="./img/{{comment.star}}.png"/>
					</div>
					
					<h2>Ecrire un commentaire</h2>
					<div class="comment-wrap">
						<form ng-submit="postReview(name,comment,articleList.id_article)">
							<div class="list">
		
							  <label class="item item-input item-select select-box">
								<div class="input-label">
									Ã‰valuation
								</div>
								<select ng-model="postDetail.star">
									<option selected>0</option>
									<option>0.5</option>
									<option>1</option>
									<option>1.5</option>
									<option>2</option>
									<option>2.5</option>
									<option>3</option>
									<option>3.5</option>
									<option>4</option>
									<option>4.5</option>
									<option>5</option>
								</select>
							  </label>
							  
							  <label class="item item-input">
								<input type="text" placeholder="Nom" ng-model="postDetail.name">
							  </label>
							  <label class="item item-input">
								<textarea placeholder="Entrez un commentaire" ng-model="postDetail.comment"></textarea>
							  </label>
								
							  <button class="button post-button button-assertive">
								Envoyer
							  </button>
								
							</div>
						</form>
					</div>
					
					<!--<div class="raty" location-raty></div>-->
					
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
