<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Re-apps</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="assets/css/daterange-picker.css"/>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<script type="text/javascript" src="assets/js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
	 
		<div class="search-container">
			<div class="container">
				<form>
					<div class="search-container-inner">
						<div class="col-sm-4 col-md-4 no-padd">
							<input type="text" class="form-control no-radius-right" placeholder="Où voulez-vous aller ?"/>
						</div>
						<div class="col-sm-4 col-md-4 no-padd daterange">
							<div class="col-sm-5 col-md-5 no-padd">
								<input type="text" class="form-control no-radius no-border-lr" placeholder="Arrivée" id="start-date"/>
							</div>
							<div class="col-sm-2 col-md-2 no-padd to-arr">
								<span class="arr no-border-lr"><i class="fa fa-long-arrow-right"></i></span>
							</div>
							<div class="col-sm-5 col-md-5 no-padd">
								<input type="text" class="form-control no-radius no-border-lr" placeholder="Départ" id="end-date"/>
							</div>														
						</div>
						<div class="col-sm-2 col-md-2 no-padd">
							<select class="form-control no-radius">
								<option value="0">Choose</option>
								<option value="1">Option1</option>
								<option value="2">Option2</option>
							</select>
						</div>
						<div class="col-sm-2 col-md-2 no-padd outline-none">
							<button class="btn btn-orange btn-block no-radius-left">Search</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		 
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
		<script src="assets/js/vendor/moment.min.js"></script>
		<script src="assets/js/vendor/daterange-picker.js"></script>
		<script>
			$('.daterange').daterangepicker({autoApply:true});
			$('.daterange').on('apply.daterangepicker', function(ev, picker) {
				 var start_date, end_date;
				 start_date = picker.startDate.format('DD-MM-YYYY');
				 end_date = picker.endDate.format('DD-MM-YYYY');
				
				$('#start-date').val(start_date);
				$('#end-date').val(end_date);
			});
		</script>
	</body>
</html>
